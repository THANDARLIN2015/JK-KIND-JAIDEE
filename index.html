            },
            th: {
                siteTitle: "J&K BROTHERS",
                siteSubtitle: "VPN ฟรีสำหรับประเทศไทย",
                menuUsers: "รายชื่อผู้ใช้ออนไลน์",

                menuHowTo: "วิธีการใช้งาน",

                app1Name: "Kind VPN",

                app3Name: "JK VPN",
                downloadText: "ดาวน์โหลดบน PlayStore",

                downloadText3: "ดาวน์โหลดบน PlayStore",
                footerText: "© 2023 J&K BROTHERS - VPN ฟรีสำหรับประเทศไทย สงวนลิขสิทธิ์"
            }
        };

        // Set initial language
        let currentLang = 'en';

        // Function to change language
        function changeLanguage(lang) {
            currentLang = lang;
            
            // Update all text elements
            document.getElementById('siteTitle').textContent = translations[lang].siteTitle;
            document.getElementById('siteSubtitle').textContent = translations[lang].siteSubtitle;
            document.getElementById('menuUsers').textContent = translations[lang].menuUsers;
            document.getElementById('menuAbout').textContent = translations[lang].menuAbout;
            document.getElementById('menuHowTo').textContent = translations[lang].menuHowTo;
            document.getElementById('menuSim').textContent = translations[lang].menuSim;
            document.getElementById('app1Name').textContent = translations[lang].app1Name;
            document.getElementById('app2Name').textContent = translations[lang].app2Name;
            document.getElementById('app3Name').textContent = translations[lang].app3Name;
            document.getElementById('downloadText').textContent = translations[lang].downloadText;
            document.getElementById('downloadText2').textContent = translations[lang].downloadText2;
            document.getElementById('downloadText3').textContent = translations[lang].downloadText3;
            document.getElementById('footerText').textContent = translations[lang].footerText;
            
            // Update current language display
            document.getElementById('currentLanguage').textContent = 
                lang === 'en' ? 'English' : 
                lang === 'my' ? 'မြန်မာ' : 
                'ไทย';
            
            // Update active language option
            document.querySelectorAll('.language-option').forEach(option => {
                option.classList.remove('active');
                if (option.getAttribute('data-lang') === lang) {
                    option.classList.add('active');
                }
            });
            
            // Close language dropdown
            document.getElementById('languageDropdown').classList.remove('active');
        }

        // Function to set header color based on day of the week
        function setDayColor() {
            const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            const today = new Date().getDay(); // 0 = Sunday, 1 = Monday, etc.
            const header = document.getElementById('mainHeader');
            const downloadBtns = [
                document.getElementById('downloadBtn1'),
                document.getElementById('downloadBtn2'),
                document.getElementById('downloadBtn3')
            ];
            
            // Remove any existing day classes
            days.forEach(day => {
                header.classList.remove(day);
                downloadBtns.forEach(btn => {
                    if (btn) btn.classList.remove(day);
                });
            });
            
            // Add the class for today
            header.classList.add(days[today]);
            downloadBtns.forEach(btn => {
                if (btn) btn.classList.add(days[today]);
            });
        }

        // Toggle dropdown menu
        const menuToggle = document.getElementById('menuToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');
        
        menuToggle.addEventListener('click', function() {
            dropdownMenu.classList.toggle('active');
        });
        
        // Toggle language dropdown
        const languageToggle = document.getElementById('languageToggle');
        const languageDropdown = document.getElementById('languageDropdown');
        
        languageToggle.addEventListener('click', function() {
            languageDropdown.classList.toggle('active');
        });
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove('active');
            }
            
            if (!languageToggle.contains(event.target) && !languageDropdown.contains(event.target)) {
                languageDropdown.classList.remove('active');
            }
        });
        
        // Handle language selection
        document.querySelectorAll('.language-option').forEach(option => {
            option.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                changeLanguage(lang);
            });
        });
        
        // Handle menu item clicks
        document.querySelectorAll('.dropdown-menu .menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                // Only prevent default for non-link items
                if (this.getAttribute('href') === '#') {
                    e.preventDefault();
                    const menuText = this.querySelector('span').textContent;
                    alert(`You clicked on: ${menuText}`);
                    dropdownMenu.classList.remove('active');
                }
            });
        });

        // Set the header color when page loads
        setDayColor();
